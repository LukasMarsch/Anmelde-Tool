<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></head>
<body>

<div class="content">
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/anmeldung}" th:object="${anmeldung}" method="post" >
                <input type="hidden" th:select="*{event}" th:value="${event.id}">
                <div class="form-group">
                    <label for="vorname">Vorname</label>
                    <input type="text" class="form-control" id="vorname" th:select="*{vorname}" required>
                </div>

                <div class="form-group">
                    <label for="nachname">Nachname</label>
                    <input type="text" class="form-control" id="nachname" th:select="*{nachname}" required>
                </div>

                <div class="form-group">
                    <label for="email">E-Mail Adresse</label>
                    <input type="email" class="form-control" id="email" th:select="*{mail}" required>
                </div>

                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" class="form-control" id="adresse" th:select="*{adresse}" required>
                </div>

                <div class="form-group">
                    <label for="kirchenbezirk">Kirchenbezirk</label>
                    <select class="form-control" id="kirchenbezirk" th:select="*{bezirk}" required>
                        <option label="Bitte Auswählen" disabled selected></option>
                        <option th:each="kirchenbezirkOption : ${T(org.jufe.anmeldetool.entity.anmeldung.Kirchenbezirk).values()}"
                                th:value="${kirchenbezirkOption}"
                                th:text="${kirchenbezirkOption.displayValue}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gemeinde">Gemeinde</label>
                    <input type="" class="form-control" id="gemeinde" th:select="*{gemeinde}">
                </div>

                <div class="form-group">
                    <label for="geburtstag">Geburtstag</label>
                    <input type="date" class="form-control" id="geburtstag" th:select="*{geburtstag}" required>
                </div>

                <div class="form-group">
                    <label for="geschlecht">Geschlecht</label>
                    <select class="form-control" id="geschlecht" th:select="*{geschlecht}" required>
                        <option th:each="geschlechtOption : ${T(org.jufe.anmeldetool.entity.anmeldung.Geschlecht).values()}"
                                th:value="${geschlechtOption}"
                                th:text="${geschlechtOption.displayValue}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="isst">Du Isst</label>
                    <select class="form-control" id="isst" th:select="*{isst}" required>
                        <option th:each="essOption : ${T(org.jufe.anmeldetool.entity.anmeldung.Isst).values()}"
                                th:value="${essOption}"
                                th:text="${essOption.displayValue}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="schwimmer">Schwimmer</label>
                    <input type="checkbox" class="form-control" id="schwimmer" th:select="*{schwimmer}" required>
                </div>

                <div class="form-group">
                    <label for="anmerkung">Anmerkung</label>
                    <input type="text" class="form-control" id="anmerkung" th:select="*{anmerkung}">
                </div>

                <div class="form-group" id="evk-div">
                    <label for="evk">Einverständnis-Erklärung der Erziehungsberechtigen (PDF)</label>
                    <input type="file" class="form-control" id="evk" accept=".pdf,.png"  th:select="*{einverstaendnisErklaerung}">
                </div>

                <div class="form-group">
                    <label for="notfallkontakt">Name Notfallkontakt</label>
                    <input type="text" class="form-control" id="notfallkontakt" th:select="*{nameNotfallkontakt}">
                </div>

                <div class="form-group">
                    <label for="nummerNotfallkontakt">Notfallkontakt Nummer</label>
                    <input type="tel" class="form-control" id="nummerNotfallkontakt" th:select="*{nummerNotfallkontakt}">
                </div>

                <!-- todo: shuttles
                <div class="form-group">
                    <label for="nummerNotfallkontakt">Shuttle</label>
                    <input type="checkbox" class="form-control" id="nummerNotfallkontakt" th:select="${brauchtShuttle}">
                </div>
                -->

                <button type="submit" class="btn btn-primary">Speichern</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script th:inline="javascript">
    var von = new Date([[${event.von}]]);
    var lastBirthday = new Date(von.getFullYear() - 18 , von.getMonth(), von.getDate(), 23, 59, 59); // hasse javascript :)
    alert(lastBirthday);
    $("document").ready(() => {
        $("#geburtstag").blur(() => {
            if(new Date( $("#geburtstag").val() ) <= lastBirthday) {
                $("#evk-div").hide();
            } else {
                $("#evk-div").show();
            }
        });
    });
</script>
</body>
</html>
